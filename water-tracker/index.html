
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>Let's Stay Hydrated!</h1>
    <p>Track your water intake with this water tracker.</p>

    <div class="main-sec">

      <div class="water-goal">
        <h1>Water Goal</h1>
      <div class= "for-select">
        <select class="slect-goal" name="Amount">
          <option value="1 cup">1 cup</option><i class="fas fa-glass-whiskey"></i>
          <option value="2 cups">2 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="3 cips">3 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="4 cups">4 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="5 cups">5 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="6 cups">6 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="7 cups">7 cups</option><i class="fas fa-glass-whiskey"></i>
          <option value="8 cups">8 cups</option><i class="fas fa-glass-whiskey"></i>
        </select>
      </div>
        <button type="button" name="button">Enter</button>
      </div>

      <div class="water-amount">
        <h1>Water Intake for Day </h1>
      <div class= "for-select">
        <select class="slect-goal" name="Amount">
          <option value="1 cup">1 cup</option>
          <option value="2 cups">2 cups</option>
          <option value="3 cips">3 cups</option>
          <option value="4 cups">4 cups</option>
          <option value="5 cups">5 cups</option>
          <option value="6 cups">6 cups</option>
          <option value="7 cups">7 cups</option>
          <option value="8 cups">8 cups</option>
        </select>
      </div>
        <button type="button" name="button">Enter</button>

      </div>
</div>

<script type="text/javascrip" src ="main.js">
